<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="center">
        <h1>
            FaceMash
        </h1>
    </header>


    <div class="center">
        <img 
                id = "picture1"
                src = "/images/connor.png"
                onload="this.onload=null; this.src=initialImage();" 
                alt="Contestant 1" 
                usemap="#picture1" 
                style="max-width: 450;"
            >

            <img 
                id = "picture2"
                src= "/images/jack.png"
                onload= "this.onload=null; this.src=initialImage()"
                alt="Contestant 2" 
                usemap="#picture2" 
                style="max-width: 450;"
            >
    </div>
    <div class="center">
        <button src="/images/connor.png" id="contOne" class="button" onclick="contOne()">hello</button>
        <button src="/images/jack.png" id="contTwo" class="button" onclick="contTwo()">beans</button>
    </div>

    
</body>
</html>
